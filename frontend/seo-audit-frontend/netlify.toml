[build]
  base = "frontend/seo-audit-frontend"
  command = "npm install && npm run build"
  publish = "" # empty for Nuxt SSR

[[redirects]]
  from = "/_nuxt/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Force asset caching so SSR can serve them properly
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
